name: Auto Update Blog from Naver RSS

on:
  schedule:
    # Îß§Ïùº ÏûêÏ†ïÏóê Ïã§Ìñâ (UTC Í∏∞Ï§Ä, ÌïúÍµ≠ ÏãúÍ∞Ñ Ïò§Ï†Ñ 9Ïãú)
    - cron: '0 0 * * *'
  workflow_dispatch: # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check for new blog posts
      id: check-posts
      run: |
        # RSSÏóêÏÑú ÏµúÏã† Í∏Ä ÌôïÏù∏
        echo "Checking for new blog posts..."
        node scripts/check-rss.js
        if [ $? -eq 0 ]; then
          echo "new_posts=true" >> $GITHUB_OUTPUT
        else
          echo "new_posts=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and test
      if: steps.check-posts.outputs.new_posts == 'true'
      run: |
        npm run build
        npm run typecheck
    
    - name: Commit and push changes
      if: steps.check-posts.outputs.new_posts == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ü§ñ Auto-update: New blog posts from Naver RSS [skip ci]"
        git push origin main
    
    - name: Deploy to Vercel
      if: steps.check-posts.outputs.new_posts == 'true'
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
    
    - name: Success message
      if: steps.check-posts.outputs.new_posts == 'true'
      run: |
        echo "‚úÖ Blog updated and deployed successfully!"
    
    - name: No updates message
      if: steps.check-posts.outputs.new_posts == 'false'
      run: |
        echo "‚ÑπÔ∏è No new blog posts found. Skipping update."
